    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"</script>
    <script>
        // Make date-fns globally accessible if modules expect it (needed for our current setup)
        window.dateFns = dateFns;

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="calendar-container">
        <aside class="sidebar left-sidebar">
            <div id="day-info">
                </div>
            <hr>
            <h2 id="upcoming-title">Upcoming Holidays</h2>
            <div id="upcoming-error-message" class="error-message" role="alert">
                <button id="retry-upcoming-btn" class="retry-button" hidden><i class="fas fa-redo"></i> <span class="retry-text">Retry</span></button>
            </div>
            <ul id="upcoming-holidays-list">
                <li class="skeleton-item"></li>
                <li class="skeleton-item"></li>
                <li class="skeleton-item"></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="calendar-header">
                <div class="view-switcher">
                    <label for="view-select" class="sr-only" id="view-label">Select View</label>
                    <select id="view-select" aria-labelledby="view-label">
                        <option value="month">Month</option>
                        <option value="week">Week</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                 <div class="controls">
                    <button id="prev-btn" aria-label="Previous Period">&laquo;</button>
                    <select id="month-select" aria-label="Select Month"></select>
                    <input type="number" id="year-input" aria-label="Select Year">
                    <button id="next-btn" aria-label="Next Period">&#8250;</button>
                    <button id="today-btn" aria-label="Go to Today"><i class="fas fa-calendar-day"></i> Today</button>
                 </div>
                 <div class="date-jumper">
                     <label for="date-jump">Jump to:</label>
                     <input type="date" id="date-jump">
                     <div id="date-jump-error" class="input-error-message" aria-live="polite"></div>
                 </div>

                 <div class="search-feature">
                    <label for="holiday-search" class="sr-only" id="search-label">Search Holidays</label>
                    <input type="search" id="holiday-search" placeholder="Search holidays..." aria-labelledby="search-label">
                    <button id="search-btn" aria-label="Search Holidays"><i class="fas fa-search"></i></button>
                 </div>

                    <select id="theme-select" aria-labelledby="theme-label">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

            </div>

            <div id="search-results-container" class="search-results-container" aria-live="polite" hidden>

                <ul id="search-results-list">

            <div id="api-error-message" class="error-message" role="alert">

            <div class="calendar-view-container">

                <div class="calendar-weekdays">

                <div id="calendar-grid" class="calendar-grid month-view" role="grid" aria-live="polite">
